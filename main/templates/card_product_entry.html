<div class="relative break-inside-avoid">
    <div class="relative top-5 bg-[#f7f7f7] shadow-md mb-6 break-inside-avoid flex flex-col border-2 border-black-500 rounded-lg w-full min-w-[350px] max-w-[100%] min-h-[580px] max-h-[580px]"> <!-- Set width to max-w-[100%] -->

        <!-- Display the image if picture_link is provided -->
        {% if product_entry.picture_link %}
        <div class="w-full h-60 overflow-hidden"> <!-- Set fixed height for the image container -->
            <img src="{{ product_entry.picture_link }}" alt="{{ product_entry.item }}" class="h-full w-full object-cover rounded-md border-b-2 border-white-500">
        </div>
        {% endif %}

        <div class="p-4 flex flex-col flex-grow"> <!-- Added flex-grow for the content section -->
            <h3 class="font-bold text-xl mb-2">{{ product_entry.item }}</h3>
            <p class="text-gray-600">{{ product_entry.time }}</p>

            <p class="font-semibold text-lg mb-2">Price</p> 
            <p class="text-gray-700 mb-2">
                <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#CDC1FF_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">${{ product_entry.price }}</span>
            </p>
            <div class="mt-4">
                <p class="font-semibold text-lg mb-2">Description</p> 
                <p class="text-gray-700 mb-2">
                    <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#CDC1FF_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">{{ product_entry.description }}</span>
                </p>
            </div>
        </div>

        <!-- Options Label -->
        <div class="text-center text-lg font-bold mb-2">Options</div>
        
        <!-- Button Section -->
        <div class="flex">
            <a href="{% url 'main:edit_product_entry' product_entry.pk %}" class="border-2 border-yellow-500 text-yellow-500 rounded-l-lg w-full py-2 transition duration-300 hover:bg-yellow-500 hover:text-white shadow-md text-center">
                Edit
            </a>
            <a href="{% url 'main:delete_product_entry' product_entry.pk %}" class="border-2 border-red-500 text-red-500 rounded-r-lg w-full py-2 transition duration-300 hover:bg-red-500 hover:text-white shadow-md text-center">
                Delete
            </a>
        </div>
    </div>
</div>
