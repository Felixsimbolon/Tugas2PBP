<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Mustik John Lennon</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #d7d4d4;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        h1 {
            color: #4CAF50;
            text-align: center;
            background-color: rgb(255, 156, 18);
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            border-radius: 30px;
        }

        /* Formatted Information Styles */
        .info-section {
            max-width: 90%; /* Increased width */
            margin: 5px 30px;
            padding: 50px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(176, 142, 142, 0.1);
            border-radius: 10px;
            border: 3px solid red; /* Added red border */
        }

        h5 {
            color: #555;
            margin: 10px 0 5px;
        }

        p {
            color: #333;
            font-size: 18px;
            margin-bottom: 75px;
        }

        /* Styling for the button */
        .blue-button {
            display: block;
            width: 200px;
            height: 50px;
            background-color: #007BFF; /* Blue color */
            color: white;
            text-align: center;
            line-height: 50px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px auto; /* Center the button */
        }

        .blue-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <h1>Toko Musik John Lennon</h1>

    <!-- Information Section -->
    <div class="info-section">
        <h5>Item:</h5>
        <p>{{Name}}</p>
        
        <h5>Price:</h5>
        <p>${{Price}}</p>
        
        <h5>Class:</h5>
        <p>{{Description}}</p>
    </div>

    <!-- Blue Button that does nothing -->
    <button class="blue-button" onclick="return false;">Click Me</button>

</body>
</html>
